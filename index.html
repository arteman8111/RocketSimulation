            <section>
                <h2>НУ:</h2>
                <div class="group group-id">
                    <div class="nice-form-group form__input">
                        <label>h0, [м]</label>
                        <input type="search" placeholder="36000" value="36000" name="h0" />

                    <div class="nice-form-group form__input"><label>V0, [м/c]</label><input type="search"
                            placeholder="5300" value="5300" name="V0" /></div>

                            placeholder="0.01" value="0.01" name="wz0" /></div>
                    <div class="nice-form-group form__input"><label>dt, [c]</label><input type="search"
                            placeholder="0.0001" value="0.0001" name="dt" /></div>
                </div>
            </section>

                            placeholder="180" value="180" name="Ix" /></div>

                    <div class="nice-form-group form__input"><label>Iz, [кг с]</label><input type="search"
                            placeholder="700" value="700" name="Iz" /></div>
                    <div class="nice-form-group form__input"><label>dm, [м]</label><input type="search" placeholder="1"
                            value="1.4" name="dm" /></div>
                    <div class="nice-form-group form__input"><label>L, [м]</label><input type="search" placeholder="3.7"
                            value="3.7" name="L" /></div>
                </div>
            </section>
            <section>

                            placeholder="41672" value="41672" name="Xtarget" /></div>
                    <div class="nice-form-group form__input"><label>Yцели, [м]</label><input type="search"
                            placeholder="0" value="0" name="Ytarget" /></div>
                    <div class="nice-form-group form__input"><label>Zцели, [м]</label><input type="search"
                            placeholder="-2000" value="-2000" name="Ztarget" /></div>
                </section>
            </section>
            <section>
